
<!DCOTYPE html>

<html lang="en">
<head>
    <title> New Acount </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class='container'>

    <h2> Create New Account </h2>
    <form action='php/insertData.php' method='POST'>
        <div class='form-group row'>
            <label class='col-form-label col-sm-2' for='name'>Name:</label>
            <div class='col-sm-10'>
                <input type='text' class='form-control' id='name' placeholder='User name' required autofocus name='name'>
            </div>
        </div>
        <div class='form-group row'>
            <label class='col-form-label col-sm-2' for='passwd'>Password:</label>
            <div class='col-sm-10'>
                <input type='password' class='form-control' id='passwd' placeholder='Password' required name='passwd'>
            </div>
        </div>
        <div class='form-group row'>
            <div class='offset-sm-2 col-sm-10'>
                <input type='submit' class='btn btn-primary' value='submit' name='submit'>
            </div>
        </div>
    </form>

</div>
</body>
